name: Build
on: [push, pull_request]
defaults:
  run:
    shell: bash

env:
  DEBUG: 1

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install lua5.1 libc6-dev-i386
      - name: Install Godot
        uses: vitorgus/setup-godot@v1
        with:
          godot-version: 3.4
          download-templates: ''
      - name: Build and test
        run: make test-linux64

